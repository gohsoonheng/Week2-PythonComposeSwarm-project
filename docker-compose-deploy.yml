version: "2"

services:
  web:
    image: ${DTR_URL}/admin/hello-world-python:${GITID}
    ports:
     - "5000"
    networks:
      - hello-world
    labels:
      - "interlock.hostname=hello-world-${ENVIRONMENT}"
      - "interlock.domain=${DOMAIN_NAME}"

  redis:
    image: redis:3.2-alpine
    command: redis-server --appendonly yes
    networks:
      - hello-world
    volumes:
      - redis-data:/data

networks:
  hello-world:
    driver: overlay

volumes:
  redis-data:
    driver: local
